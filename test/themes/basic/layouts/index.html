{{ partial "header" . }}
<section id="main-content">
  <header>
    <h1>List of pages</h1>
  </header>
  <section id="main">
    <div>
      <ul>
        {{ range .Data.Pages }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </div>
  </section>
</section>
{{ partial "footer" . }}
